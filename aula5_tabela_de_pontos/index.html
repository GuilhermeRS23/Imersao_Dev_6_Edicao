<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Pontos</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <h1>Classificação EA Sports FC 24</h1>

    <input type="text" class="campo_informacoes" id="campoNomeJogador" placeholder="Digite o nome do jogador" />
    <input type="link" class="campo_informacoes" id="imagem_avatar" placeholder="Coloque link da imagem" />
    <button onClick="criarJogador()" class="botao" >Adicionar novo jogador</button>
    
    <table style="width:100%">
        <thead>
            <tr>
                <th>Avatar</th>
                <th>Nome</th>
                <th>Vitórias</th>
                <th>Empates</th>
                <th>Derrotas</th>
                <th>Pontos</th>
                <th colspan="3">Ações</th>
            </tr>
        </thead>
        <tbody id="tabelaJogadores"">
            
        </tbody>
    </table>

    <button class="btn_apagar" onClick="apagarJogadores()">Apagar todos os jogadores</button>

</body>

</html>
