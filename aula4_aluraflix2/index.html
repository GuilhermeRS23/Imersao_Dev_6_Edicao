<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameflix</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container">
        <h1 class="page-title">
            Gameflix
        </h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo"
            alt="">
        <p class="page-subtitle">
            Qual seu jogo favorito?
        </p>
        <div class="form-wrapper">
            <input type="text" id="nome" name="nome" placeholder="Insira Nome do jogo" required>
            <input type="link" id="game" name="game" placeholder="Insira endereço de imagem" required>
            <input type="link" id="trailer" name="trailer" placeholder="Insira endereço do Trailer" required>
            <button onClick="adicionarGame()">Adicionar Game</button>
        </div>
    </div>
    <div id="listaGames"></div>

    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
</body>

</html>
